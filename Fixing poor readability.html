<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixing poor readability</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 16px;
    }

    @media (min-width: 600px) {
      body {
        font-size: 16px;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Typography Example</h1>
  <p>
    This is a sample paragraph to demonstrate improved readability on mobile and desktop devices.
    The text resizes based on the screen width.
  </p>
  <p>
    On screens smaller than 600px, the font size is smaller for better layout. On larger screens, it becomes more readable.
  </p>

</body>
</html>
